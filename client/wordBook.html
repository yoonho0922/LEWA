<template name="wordBook">

    <div class="container">
        {{> navbar}}
    </div>

    <div class="container" style="padding-top: 50px">
        <div class="row"> <!--표를 행으로 옆에 배치할거야-->
            <div class="col-md-6"> <!--표1-->
                <div class="panel panel-primary">
                    <table class="table table-hover" id="dev-table" > <!-- 본격적 표-->
                        <thead class = "thread-light">
                        <tr >
                            <th colspan="5" style="font-size: 18px;background-color: #725ae6;color: white;border-radius: 20px 20px 0px 0px">Important</th>
                        </tr>
                        <tr>
                            <th scope="col" style="width: 6%; text-align: center">번호</th>
                            <th scope="col" style="width: 15%;text-align: center;">영단어</th>
                            <th scope="col" style="width: 15%;text-align: center;">등록날짜</th>
                            <th scope="col" style="width: 30%;text-align: center;">기사제목</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each words1}}
                            <tr id="eachWord1">
                                <td style="background-color: #ffffff;border-bottom-color: #ffffff;text-align: center">{{math @index "+" 1}}</td>
                                <td style="text-align: center;text-align: center" >{{word}}</td>
                                <td style="text-align: center;text-align: center">{{date}}</td>
                                <td style="text-align: center;text-align: center" ><a href="/article/{{article_id}}" style="color: black;">{{titles article_id}}</a></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6"> <!--표2-->
                <div class="panel panel-success">
                    <table class="table table-hover" id="dev-table"> <!-- 본격적 표-->

                        <thead class = "thread-light">
                        <tr >
                            <th colspan="5" style="font-size: 18px;background-color: #8ee69b;color: white;border-radius: 20px 20px 0px 0px">
                                Difficult
                            </th>
                        </tr>

                        <tr style="border-right: 1px gray solid">
                            <th scope="col" style="width: 3%;">#</th>
                            <th scope="col" style="width: 15%;text-align: center;">영단어</th>
                            <th scope="col" style="width: 15%;text-align: center;">등록날짜</th>
                            <th scope="col" style="width: 30%;text-align: center;">기사제목</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each words2}}
                            <tr id="eachWord2">
                                <td style="background-color: #ffffff;border-bottom-color: #ffffff;text-align: center">{{math @index "+" 1}}</td>
                                <td style="text-align: center" >{{word}}</td>
                                <td style="text-align: center">{{date}}</td>
                                <td style="text-align: center" ><a href="/article/{{article_id}}" style="color: black">{{titles article_id}}</a></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>

                </div>
            </div>   <!--표2( 위와 동일)-->
        </div>
    </div>
</template>
